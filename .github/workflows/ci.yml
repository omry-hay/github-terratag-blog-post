name: Deploy Terraform

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ 'main', 'adding-terraform' ]
jobs:
  Terraform:
    runs-on: ubuntu-latest
    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      TF_VAR_machine_type: e2-medium
      TF_VAR_project_id: ${{ secrets.GOOGLE_PROJECT_ID }}
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.15.5
          # more setup-terraform configuration. See https://github.com/hashicorp/setup-terraform#usage
      - name: Terraform init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terratag by env0
        uses: env0/terratag-action@1.0.2
        id: tag
        with:
          verbose: true
          terratagVersion: 0.1.28
          tags: |
            {
              "environment_name": "github_terratag_blog_post"
            }

      - name: Terraform Plan
        id: plan
        run: terraform plan

      # - name: Terraform Apply
